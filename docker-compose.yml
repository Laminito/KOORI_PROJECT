version: '3.9'
services:
  koori_admin:
    build:
      context: ./koori_front
    volumes:
      - ./koori_front:/usr/src/koori_front
    ports:
      - "4200:4200"


  # application node_app
  koori_backend:
    build:
      context: ./koori_backend
    volumes:
      - ./koori_backend:/usr/src/koori_backend
    ports:
      - "8001:3001"
    depends_on:
      - postgres_db

  postgres_db:
      extra_hosts:
        - "host.docker.internal:host-gateway"
      image: postgres:15
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: petaaw
      ports:
        - "5432:5432"
      restart: always
      volumes:
      - ./Data/postgresDB:/var/lib/postgresql/storage
      networks:
        koori_net:
          ipv4_address: 192.168.0.2
  pgadmin:
      hostname: pgAdmin
      image: dpage/pgadmin4:6
      environment:
        PGADMIN_DEFAULT_EMAIL: root@pgadmin.com
        PGADMIN_DEFAULT_PASSWORD: root
      restart: always
      volumes:
        - ./Data/pgadmin:/var/lib/pgadmin4/storage
      ports:
        - "9090:80"
      depends_on:
        - postgres_db
      networks:
        koori_net:
          ipv4_address: 192.168.0.3

volumes:
  postgresDB:
  pgadmin-data:
  koori_backend:

networks:
  koori_net:
    ipam:
      driver: default
      config:
      - subnet: "192.168.0.0/24"
        gateway: 192.168.0.1