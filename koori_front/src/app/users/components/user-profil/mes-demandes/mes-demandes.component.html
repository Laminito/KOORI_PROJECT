<div class="bg-bar ">
    <div class="row">
      <div class="col"><h2 class="text-dark fw-bold text-center" >Mes demandes de services </h2></div>
    </div>
  </div>
<div class="container shadow " style="background: var(--white)">
    <div class="row le-hide">
      <div class="col-lg-12" style="border-bottom: solid 1px var(--orange)">
        <div class="m-0 row p-3">
          <div class="col-sm-3 col-lg-3 p-0 pl-lg-5 text-center">
            <strong>Service</strong>
          </div>
          <div class="col-sm-3 col-lg-3 p-0 pl-lg-5 text-center">
            <strong>Titre</strong>
          </div>
          <div class="col-sm-3 col-lg-3 p-0 pl-lg-5 text-center">
            <strong>Description</strong>
          </div>
          <div class="col-sm-3 col-lg-3 p-0 text-center">
            <strong>statut</strong>
          </div>
        </div>
      </div>
</div>
<div class="row" *ngIf="demandes.length != 0; else other" >
    <app-card-demande *ngFor="let demande of demandes; let i =index;" [demande] = "demande" [service] = "services[i]"></app-card-demande>          
</div>   
<ng-template #other>
  <div class="row text-center text-danger mt-3 mb-3">
    <h6>Aucune donnee n'est disponible pour le moment</h6>
  </div>
</ng-template>
