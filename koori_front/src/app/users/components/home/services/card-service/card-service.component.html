<div class="containe">
	<h2>Nos Services</h2>
	<div class="row-service container">
	  <div data-aos="zoom-in" class="service" *ngFor="let serve of services$ | async; let i = index" (click)="onGetService(serve.id)">
		<div>
			<img src="{{ images[i] }}" alt="">
		</div>
		<h2>{{ serve.libelle }}</h2>
		<p>
		  {{ serve.description | summarize: 80}}
		</p>
	  </div>
	</div>
</div>
