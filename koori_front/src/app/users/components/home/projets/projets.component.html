<div class="section-projects">
	<div class="row">
		<h2 class="text-color text-center title">PROJETS RECENTS</h2>
	</div>
	<div class="containe">

		<div class="recents-projects">
			<div class="choices">
				<mat-button-toggle-group #toggleBtnGroup="matButtonToggleGroup" [(value)]="toggleBtn">
					<mat-button-toggle value="all" [ngClass]="{ btnActive: toggleBtnGroup.value == 'all' }" checked>
						Tous les projets
					</mat-button-toggle>
					<mat-button-toggle *ngFor="let item of services" [ngClass]="{ btnActive: toggleBtnGroup.value == item.id }" value="{{item.id}}">
						{{ item.libelle }}
					</mat-button-toggle>
				</mat-button-toggle-group>
			</div>
			
			<div class="container">
				<div class="faders">
				  <div class="left"></div>
				  <div class="right"></div>
				</div>
			  
				<div class="items">
				  <div class="entry" *ngFor="let item of demandes">
					<img src="http://dimelo-answers-production.s3-eu-west-1.amazonaws.com/268/357592665c67e9fc/sms_por_orange_original.png?e390ccc" alt="Smiling person" />
					<p class="quote"> {{ item.description | summarize: 50 }} </p>
				  </div>
				</div>
			</div>


		</div>
	</div>
</div>
