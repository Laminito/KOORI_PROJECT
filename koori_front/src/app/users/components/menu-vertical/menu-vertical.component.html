<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="custom-menu">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
    <div class="p-4 pt-5">
      <div class="d-flex">
        <img src="assets/img/logo_pnp.png" alt="" width="50" height="50">
        <h1 class="logo ml-2">Koori</h1>
      </div>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="true" class="dropdown-toggle"><i class="fa fa-cogs"></i>Services</a>
          <ul class="collapse list-group-flush show" id="homeSubmenu">
            <li>
              <a routerLink="/home/rapport" class="default" (click)="getValue($event)"  [routerLinkActive]="['active-link']" >Tous les Rapports</a>
            </li>
            <li>
              <a routerLink="/home/rapport" (click)="getValue($event)">Boot'Camp</a>
            </li>
            <li>
              <a routerLink="/home/rapport" (click)="getValue($event)">Raid Innovation</a>
            </li>
              <li>
              <a routerLink="/home/rapport" (click)="getValue($event)">Quick Design</a>
            </li>
              <li>
              <a routerLink="/home/rapport" (click)="getValue($event)">Post-Raid & MVP</a>
            </li>
            <li>
              <a routerLink="/home/rapport" (click)="getValue($event)">Day 4 Innovation</a>
            </li>

          </ul>
        </li>
      </ul>

      <div class="mb-5">
        <h3 class="h6">Subscribe for newsletter</h3>
        <form action="#" class="colorlib-subscribe-form">
          <div class="form-group d-flex">
            <div class="icon"><span class="icon-paper-plane"></span></div>
            <input type="text" class="form-control" placeholder="Enter Email Address">
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5 pt-5">
    <div class="container-fluid mt-4">
      <app-list-rapports></app-list-rapports>
    </div>
  </div>
</div>
