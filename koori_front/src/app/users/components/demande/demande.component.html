  <button type="button" class="draw meet" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Faire une demande {{ libelleService }}</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header p-4">
          <h2 class="modal-title w-100 p-0 m-0 text-center" id="exampleModalLabel">Demande de Service</h2>
          <button type="button" id="closeBtn" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="demandeForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Challenge ou objet</label>
              <input type="text" class="form-control" formControlName="titre" name="titre" id="recipient-name" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description de la demande</label>
              <textarea class="form-control" id="message-text" formControlName="description" name="description" required></textarea>
            </div>
            <div class="col-12 form-group mt-2">
              <label for="" class="form-label">Periode souhaité</label>
                <input type="date"
                  [ngClass]="{ 'is-invalid': submitted }" class="form-control input mb-2"
                  formControlName="date_realisation"
                  name="date_realisation"
                  required>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-center">
          <button type="submit" class="btn" id="btn-secondary" (click)="onsubmit($event)" style="background-color: var(--vert); color: white" data-dismiss="modal">Envoyer votre demande</button>
        </div>
      </div>
    </div>
  </div>
