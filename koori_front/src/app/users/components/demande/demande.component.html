  <!-- btn faire une demande -->
  <button type="button" class="draw meet" data-bs-toggle="modal" (click) = "openModalDemande(template)">Faire une demande {{ libelleService }}</button>

  <ng-template #template >
    <div class="modal-body">
      <button type="button"class="btn-close close pull-right" data-bs-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
        <i class="fas fa-times"></i>
      </button>
       <h5 class="modal-title" id="staticBackdropLabel" style="margin: auto"> Demander un service</h5> 
           <form [formGroup]="demandeForm" (ngSubmit)="onsubmit()" >
            <div class="row">
              <div class="col-12">
                <label class="form-label">Challenge ou objet <label class="text-danger">*</label></label>
              <input type="text" [ngClass]="{ 'is-invalid': submitted }" [formControlName]="'titre'" class="input mb-2">
              
              </div>
            </div>
            <label class="form-label">Description de la demande <label class="text-danger">*</label></label>
            <textarea [ngClass]="{ 'is-invalid': submitted }" [formControlName]="'description'" class="form-control input mb-2" ></textarea>
            <div class="text-center">
              <button type="submit" data-bs-dismiss="modal" class="btn btn-evaluer mt-1">Enregistrer votre demande</button>
            </div>
           </form>
         </div>
  </ng-template>
