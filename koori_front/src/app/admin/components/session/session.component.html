<div class="bg-bar p-4">
  <div class="row">
    <div class="col"><h3>Session</h3></div>
    <div class="col d-flex justify-content-end">
      <i class="fas fa-users fa-3x"></i>
    </div>
  </div>
  <p>service> <span class="font-weight-bold" style="color: #FF7713;">{{serviceLibelle}}</span></p>
</div>
<div class="row">
  <div class="text-center mt-3" *ngIf="!sessions.length">
    <span class="text-danger bg-warning text-center p-2">Pas de Sessions existantes pour ce service</span>
  </div>
  <app-item-session  *ngFor="let s of sessions" [sessionItem]="s" [sessions]="sessions"  class="col-sm-12 col-md-6 col-lg-4  gy-5 "></app-item-session>
</div>
