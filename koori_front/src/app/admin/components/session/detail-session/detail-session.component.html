<div class="container-fluid g-5"><h1 class="text-center mb-4">{{session.titre}}</h1>
  <table class="table table-striped bg-white text-center shadow shadow-lg">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Avatar</th>
      <th scope="col">Participants</th>
      <th scope="col">Email</th>
      <th scope="col">Evaluation</th>
      <th scope="col">Notes</th>
    </tr>
    </thead>
    <tbody id="table">
    <tr *ngFor="let detail of session.DemandeUser; let i = index">
      <th scope="row">{{i+1}}</th>
      <td><img src="{{'data:image/jpg;base64,'+detail.avatar}}" class="avatar" alt=""></td>
      <td>{{detail.nomComplet}}</td>
      <td>{{detail.email}}</td>
      <td *ngIf="detail.Session.evaluation; else defaultValue">
        {{detail.Session.evaluation}}
      </td>
      <ng-template #defaultValue><td class="text-danger">Pas encore évalué</td></ng-template>

      <td>
        <fieldset class="rating">
          <label class="full rate"></label>
          <label class="half rate"></label>
          <label class="full rate"></label>
          <label class="half rate"></label>
          <label class="full rate"></label>
          <label class="half rate"></label>
          <label class="full rate"></label>
          <label class="half rate"></label>
          <label class="full rate"></label>
          <label class="half rate"></label>
        </fieldset>
      </td>
    </tr>
    </tbody>
  </table>
</div>
