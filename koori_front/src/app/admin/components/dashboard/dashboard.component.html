<nav class="d-flex p-4 topbar align-items-center">
  <div>
    <h3 class="text-white">
      {{title}}
    </h3>
  </div>
  <div class="ms-auto"></div>
  <img src="../../assets/img/{{title.toLowerCase()}}-icone.png" alt="">
</nav>
<div class="container-fluid p-3">
  <div class="row pt-4 pb-2 d-flex justify-content-evenly" style="background: var(--white);border-radius: 5px;">
    <div class="col-2 mb-3 mt-1"
         *ngFor="let s of services let i = index;" [attr.data-index]="i" (click)="navigate(s.id)"
         style="cursor: pointer; width: 15%; ">
      <div class="row" [ngStyle]="{'border': '1px solid' + tabcolor[i+1],'box-shadow': '2px 2px 3px' + tabcolor[i+1],'box-sizing': 'border-box','border-radius': '10px'}">
        <div class="col-10 py-2">
          <p style="font-size: larger;" class="fw-bold">{{s.libelle}}</p>
          <p style="font-size: unset;" class="text-center"><span class="fw-bold" style="color: var(--orange)">{{nbrdemande[i].valeur}}</span> nouvelles demandes</p>
        </div>
        <div class="col-2 my-auto">
          <i class="fa fa-chart-line" style="font-size: x-large" [style.color]="tabcolor[i]"></i>
        </div>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
